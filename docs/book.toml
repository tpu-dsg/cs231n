[book]
title = "cs231n日本語教材"
description = "cs231nの日本語訳教材"
authors = ["Deep Learning Study Group"]
language = "ja"
multilingual = false
src = "src"

[build]
create-missing = false

[output.html]
git-repository-url = "https://github.com/tpu-dsg/cs231n"
edit-url-template = "https://github.com/tpu-dsg/cs231n/edit/main/docs/{path}"
site-url = "/cs231n/"
mathjax-support = true
additional-js = ["assets/fzf.umd.js", "assets/elasticlunr.js", "assets/mermaid.min.js", "assets/mermaid-init.js"]
additional-css = ["assets/mdbook-admonish.css"]

[output.html.code]
hidelines = { python = "~" }

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
